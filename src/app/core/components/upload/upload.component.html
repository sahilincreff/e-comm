<div class="uploadPageContainer">
    <div class="downloadContainer">
        <a class="btn btn-primary" href="assets/csv/sample.csv" download="sample.csv">Download Sample CSV</a>
        <a class="btn btn-primary" href="assets/csv/template.csv" download="template.csv">Download CSV Template</a>
    </div>
    <div class="uploadContainer">
        <input type="file" accept=".csv" (change)="handleFileChange($event)"/>
    </div>
    <div *ngIf="productDetails.length" class="csvDataContainer">
        <div class="csvDataRow" *ngFor="let data of productDetails">
            <div>{{data.productId}}</div>
            <div>{{data.name}}</div>
        </div>
    </div>
    <div class="actionBtns d-flex">
        <button (click)="replaceWithCartItems()" class="btn btn-primary">Checkout</button>
        <button (click)="mergeWithCartItems()" class="btn btn-primary">Merge with Current Items in Cart</button>
    </div>
</div>
