<div class="carouselContainer">
    <div class="navigation-buttons">
      <button (click)="onPrev()" class="btn prev-button bg-transparent border-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
          </svg>
      </button>
      <button (click)="onNext()" class="btn next-button bg-transparent border-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
          </svg>
      </button>
    </div>
    <div class="imageContainer">
      <img class="currentSelectedImage" 
           [src]="currImage" 
           (mouseover)="startImageChange()" 
           (mouseout)="stopImageChange()" />
    </div>
    <div *ngIf="showMoreImages" class="listImages overflow-auto">
      <div *ngFor="let image of slideImages; let i = index" 
           (click)="selectSlide(i)" 
           class="smallImageCard">
        <img [src]="image" class="smallImage" />
      </div>
    </div>
  </div>
