<div class="filtersContainer">
  <div class="filtersHeader">
    <h3>Filters</h3>
    <button class="clearFiltersBtn" (click)="handleClearFilter()">Clear Filters</button>
    <hr>
  </div>
  <div>
    <div>
      <h4>Brands</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let brand of filters.brands">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('brands', brand)"
              (change)="onCheckboxChange('brands', brand)" />
            {{ brand }}
          </label>
        </div>
      </div>

      <hr>
    
      <h4>Processors</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let processor of filters.processor">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('brands', processor)"
              (change)="onCheckboxChange('processor', processor)" />
            {{ processor }}
          </label>
        </div>
      </div>

      <hr>
    
      <h4>Price Ranges</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let price of filters.price">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('brands', price)"
              (change)="onCheckboxChange('price', price)" />
              â‚¹ {{ price }}
          </label>
        </div>
      </div>

      <hr>
    
      <h4>Connectivity</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let connectivity of filters.connectivity">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('brands', connectivity)"
              (change)="onCheckboxChange('connectivity', connectivity)" />
            {{connectivity}}
          </label>
        </div>
      </div>

      <hr>
    
      <h4>Battery</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let battery of filters.battery">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('brands', battery)"
              (change)="onCheckboxChange('battery', battery)" />
            {{battery}} mAh
          </label>
        </div>
      </div>
    </div>    
  </div>
</div>
