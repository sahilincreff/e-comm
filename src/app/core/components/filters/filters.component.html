<div class="filtersContainer">
  <div class="filtersHeader">
    <h3>Filters</h3>
    <button class="btn btn-danger" (click)="handleClearFilter()">Clear Filters
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
      </svg>
    </button>
  </div>
  <div>
    <div>
      <h4>Brands</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let brand of filters.brands">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('brands', brand)"
              (change)="onCheckboxChange('brands', brand)" />
            {{ brand }}
          </label>
        </div>
      </div>

      <hr>
    
      <h4>Processors</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let processor of filters.processor">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('processor', processor)"
              (change)="onCheckboxChange('processor', processor)" />
            {{ processor }}
          </label>
        </div>
      </div>

      <hr>
    
      <h4>Price Ranges</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let price of filters.price">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('price', price)"
              (change)="onCheckboxChange('price', price)" />
              â‚¹ {{ price }}
          </label>
        </div>
      </div>

      <hr>
    
      <h4>Connectivity</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let connectivity of filters.connectivity">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('connectivity', connectivity)"
              (change)="onCheckboxChange('connectivity', connectivity)" />
            {{connectivity}}
          </label>
        </div>
      </div>

      <hr>
    
      <h4>Battery</h4>
      <div class="filterOptionsContainer">
        <div *ngFor="let battery of filters.battery">
          <label>
            <input
              type="checkbox"
              [checked]="isChecked('battery', battery)"
              (change)="onCheckboxChange('battery', battery)" />
            {{battery}} mAh
          </label>
        </div>
      </div>
    </div>    
  </div>
</div>
