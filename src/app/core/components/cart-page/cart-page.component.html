<div *ngIf="cartItemsList.length" class="cartPageContainer">
    <div>
        <div class="cartPageHeader">
            <h2>{{cartItemsList.length}} products in Cart</h2>
            <button class="clearCartBtn btn btn-danger" (click)="showModal()">Clear Cart
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                </svg>
            </button>
        </div>
        <div *ngFor="let cartItem of cartItemsList">
            <app-cart-item [product]="cartItem"></app-cart-item>
        </div>
    </div>
    <div class="cartSummaryContainer">
        <h1>Summary</h1>
        <div class="container table-responsive"> 
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cartItem of cartItemsList, let i=index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{cartItem.name}}</td>
                  <td>{{cartItem.quantity}}</td>
                  <td>{{cartItem.price.sellingPrice*cartItem.quantity}}</td>
                </tr>
              </tbody>
            </table>
            </div>
        <h1>Total = {{calculateTotalCartPrice()}}</h1>
        <a routerLink="/checkout" (click)="clearCart()" class="btn btn-primary">
            Proceed To Checkout
        </a>
    </div>
</div>
<div *ngIf="cartItemsList.length==0">
    <img class="w-100" src="assets/images/emptyCart.jpg" />
</div>


<app-modal
    *ngIf="cartClearConfirmation"
    [message]="'Are you sure you want to clear the cart?'"
    (confirmed)="handleConfirmation($event)"
></app-modal>
