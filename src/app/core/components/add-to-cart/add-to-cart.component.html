<div (click)="handleProductQuantityClick($event)" class="addToCartContainer">
    <button class="addToCartBtn rounded-pill btn btn-primary" (click)="addProductToCart()" *ngIf="!productPresentInCart() || itemQuantityInCart() === 0" placement="bottom" ngbTooltip="Add Product To Cart">
        Add To Cart
    </button>
    <div *ngIf="productPresentInCart() && itemQuantityInCart() > 0" class="d-flex gap-1">
        <div [ngClass]="{'quantityInCart': true, 'w-75': productDetailPage, 'w-100': !productDetailPage}">
            <button class="incrementDecrementBtn rounded-pill" (click)="decreaseItemQuantity()" placement="bottom" ngbTooltip="Decrease Item Quantity">-</button>
            <h5>{{itemQuantityInCart()}}</h5>
            <button class="incrementDecrementBtn rounded-pill" (click)="increaseItemQuantity()" placement="bottom" ngbTooltip="Increase Item Quantity">+</button>
        </div>
        <button *ngIf="productDetailPage"  (click)="removeItemFromCart()" class="d-block d-lg-none btn btn-danger rounded-pill">Remove</button>
    </div>
</div>


<app-modal
    *ngIf="showRemoveConfirmation"
    [message]="'Are you sure you want to remove this item from cart?'"
    (confirmed)="removeConfirmation($event)"
></app-modal>
