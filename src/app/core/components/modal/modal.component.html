<div class="modal-overlay" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
      <div class="modal-actions">
        <button (click)="onConfirm()">Confirm</button>
        <button (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
