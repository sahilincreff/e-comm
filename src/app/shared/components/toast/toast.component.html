<div *ngIf="" class="toast-container position-fixed bottom-0 end-0 p-3">
  <div class="toast" [ngClass]="toastClass" role="alert" aria-live="assertive" aria-atomic="true" [ngStyle]="{ 'z-index': '1050' }">
    <div class="toast-header">
      <strong class="me-auto">{{ toastTitle }}</strong>
      <button type="button" class="btn-close" (click)="closeToast()" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>
</div>
