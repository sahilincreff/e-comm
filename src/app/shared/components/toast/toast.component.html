<!-- Toast Trigger Button (optional, for showing toasts programmatically) -->
<button #toastTrigger type="button" class="btn btn-primary d-none" data-bs-toggle="toast" data-bs-target="#liveToastBtn">
  Show Toast
</button>

<!-- Toast Container positioned at the bottom-right of the screen -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div *ngFor="let toast of toasts; let i = index" 
       class="toast" 
       id="liveToast" 
       role="alert" 
       aria-live="assertive" 
       aria-atomic="true"
       #toastElement>
    
    <div class="toast-header">
      <!-- Optional Image/Icon for the Toast -->

      <button type="button" class="btn-close" aria-label="Close" (click)="removeToast(i)"></button>
    </div>
    
    <div class="toast-body">
      {{toast.message}}
    </div>
  </div>
</div>
