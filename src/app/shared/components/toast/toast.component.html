<div class="position-fixed top-3 end-0 toastsContainer">
  <div *ngFor="let toast of toasts" class="toast show align-items-center border-0 mt-2" role="alert"
    [ngClass]="{
      'text-bg-success': toast.type === 'success',
      'text-bg-danger': toast.type === 'error',
      'text-bg-warning text-white': toast.type === 'warning'
    }">
    <div class="d-flex align-items-center justify-content-center">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
